{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method = "POST">
    {% csrf_token %}
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    {% endif %}
            <div class="row">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                                <div class="card">
                                        <div class="card-body">
                                        <h4>Please Login</h4>
                                        <h5>New User ! Please <a href="{% url 'signup' %}">Signup </a></h5>
                                        {{ form|crispy }}
                                        <button type="submit">Log In</button>
                                        </div>
                                </div>
                    </div>
                    <div class="col-4">
                    </div>
            </div>
    </div>
</form>
{% endblock %}
