{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change Password
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            <div class="card">
                <div class="card-body">
                <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
